# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: defensa

# HTML Language setting
#lang: "en"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.MediumFollowersCountPlugin}}
#plugins:
#  # Automatically fetch Medium follower count
#  - MediumFollowersCountPlugin:
#      username: zhgchgli
#  # Automatically fetch Github repo star count
#  - GithubRepoStarsCountPlugin:
#      - ZhgChgLi/ZMarkupParser
#      - ZhgChgLi/ZReviewTender
#      - ZhgChgLi/ZMediumToMarkdown
#      - ZhgChgLi/linkyee
plugins:
  - I18n:
      supported_langs: ["en", "es", "zh"]
      translations:
        Title:
          en: "Richmond Defensa"
          es: "Richmond Defensa"
          zh: "里士满地分撒"
        Name:
          en: "@richmonddefensa"
          es: "@richmonddefensa"
          zh: "@richmonddefensa"
        Tagline:
          en: "Richmond Defensa is a community defense network "
          es: "Richmond Defensa es una red de defensa comunitaria"
          zh: "里士满防卫是一个社区防卫网络"
        Instagram:
          en: "Richmond Defensa's Instagram"
          es: "Instagram de Richmond Defensa"
          zh: "里士满地分撒的Instagram"
        Telegram:
          en: "Receive Alerts on Telegram"
          es: "Recibe Alertas en Telegram"
          zh: "在 Telegram 接收提醒"
        WhatsApp:
          en: "Receive Alerts on WhatsApp"
          es: "Recibe Alertas en WhatsApp"
          zh: "在 WhatsApp 接收提醒"
        RAADPetition:
          en: "Sign The Artists Against Deportation Statement"
          es: "Firma La Declaración De Artistas Contra La Deportación"
          zh: "签署Artists Against Apartheid声明"

# Google Analytics tracking id
#google_analytics_id:

# HTML Title
title: "Richmond Defensa"

# Avatar image path
avatar: "./images/RVADefensa.svg"

# Name section text
name: "@richmonddefensa"

# Tagline section text
tagline: >-
    Richmond Defensa is a community defense network dedicated to protecting and upholding our immigrant brothers, sisters, and siblings in the Richmond, VA metro area 

# List of links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# text: The displayed text for the link
# title: The url title
# url: The URL of the link
# alt: Alternative text for accessibility
# target: `_blank` opens in a new tab, `_self` opens in the same frame
links:
  - link:
      icon: "fa-brands fa-square-whatsapp"
      text: "{{vars.I18n['WhatsApp']}}"
      url: "https://chat.whatsapp.com/J2JcvDaEDJ22ixOQOjUN3o"
      alt: "Whatsapp"
      title: "Whatsapp"
      target: "_blank"
  - link:
      icon: "fa-brands fa-telegram"
      text: "{{vars.I18n['Telegram']}}"
      url: "https://t.me/rvadefensa"
      alt: "Telegram"
      title: "Telegram"
      target: "_blank"
  - link:
      icon: "fa-solid fa-palette"
      text: "{{vars.I18n['RAADPetition']}}"
      url: "https://RVADefensa.com/RAAD"
      alt: "RAAD Statement"
      title: "RAAD Statement"
      target: "_blank"


# List of social media links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# title: The url title
# url: The URL of the social media link
# alt: Alternative text for accessibility
# target: _blank opens in a new tab, _self opens in the same frame
socials:
  - social:
      icon: "fa-brands fa-instagram"
      url: "https://www.instagram.com/richmonddefensa/"
      title: "Instagram"
      alt: "Instagram"
      target: "_blank"
  - social:
      icon: "fa-brands fa-square-whatsapp"
      url: "https://chat.whatsapp.com/J2JcvDaEDJ22ixOQOjUN3o/"
      title: "WhatsApp"
      alt: "WhatsApp"
      target: "_blank"
  - social:
      icon: "fa-brands fa-telegram"
      url: "https://t.me/rvadefensa/"
      title: "Telegram"
      alt: "Telegram"
      target: "_blank"

